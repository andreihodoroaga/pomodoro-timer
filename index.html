<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="stats">
                <p class="work-stats">Work sessions: <span class="work-sessions"></span></p>
                <div class="hexagon"></div>
            </div>
            <div class="timer">
                <p id="time-display">0:00</p>
            </div>
            <div class="button-container">
                <button class="pd-btn" id="work-btn">Work</button>
                <button class="pd-btn" id="short-break-btn">Short break</button>
                <button class="pd-btn" id="long-break-btn">Long break</button>
            </div>
            <div class="button-container">
                    <button id="edit-btn">Edit</button>
                    <button id="stats-btn">Stats</button>
            </div>
        </div>
        <div class="modal-container edit-modal-container">
            <div class="modal edit-modal">
                <h2>Choose your theme:</h2>
                <button class="pretty-theme-btn">Pretty</button>
                <button class="fresh-theme-btn">Fresh</button>
                <button class="bright-theme-btn">Bright</button>
                <form class="range">
                    <div class="form-group range__slider">
                        <input type="range" class="mins-slider" min="15" value="25" max="60" step="5">
                    </div><!--/form-group-->
                    <div class="form-group range__value">
                        <label>Work for: (mins)</label>
                    <span class="mins-span">25</span>            
                    </div><!--/form-group-->
                </form>
                <p class="modal-p">Break time adjusts automatically.</p>
                <button id="close-edit-btn">Close</button>
            </div>
        </div>
        
        <div class="modal-container stats-modal-container">
            <div class="modal stats-modal">
                <p class="stats-last7">Last 7 days: <span></span> sessions</p>
                <p class="stats-yesterday">Yesterday: <span></span> sessions</p>
                <p class="stats-today">Today: <span></span> sessions</p>
                <button id="close-stats-btn">Close</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
